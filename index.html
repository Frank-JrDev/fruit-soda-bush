<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity Soda Bush</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shorutcut icon" href="images/favicon.png" type="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Fruity</h1>
    </header>
    <main>
       <div class="buttons">
        <button>
            <i class="bi bi-chevron-left"></i>
        </button>
        <button>
            <i class="bi bi-chevron-right"></i>
        </button>
       </div>
       <div class="can">
        <img src="images/lata.svg" alt="lata de refresco">
        <img src="images/etiquetas.jpg" alt="Etiquetas">
       </div>
       <div class="views">
        <section class="view-pear">
            <h2>Pear</h2>
            <div class="brackground"></div>
            <div class="fruits">
                <span>
                    <img src="images/fruits/pear-1.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/pear-2.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/pear-3.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/pear-4.png" alt="">
                </span>
            </div>
        </section>
        <section class="view-apple" style="display: none;" >
            <h2>Apple</h2>
            <div class="brackground"></div>
            <div class="fruits">
                <span>
                    <img src="images/fruits/apple-1.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/apple-2.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/apple-3.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/apple-4.png" alt="">
                </span>
            </div>
        </section>
        <section class="view-exotic" style="display: none;">
            <h2>Exotic</h2>
            <div class="brackground"></div>
            <div class="fruits">
                <span>
                    <img src="images/fruits/exotic-1.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/exotic-2.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/exotic-3.png" alt="">
                </span>
                <span>
                    <img src="images/fruits/exotic-4.png" alt="">
                </span>
            </div>
        </section>       
    </div>
    </main>
</body>
</html>
